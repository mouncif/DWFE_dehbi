<div class="mat-elevation-z8" id="panel">
    <mat-list-item><h4>Ajouter Produit</h4></mat-list-item>
<mat-divider></mat-divider>
    <form [formGroup] ='service.form' class="normal-form" (submit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="400px">
            <mat-grid-tile>
                <div class="controles-container">
                    <input type="hidden" formControlName="id"> 
                    <mat-form-field>
                        <input formControlName="nomProduit" matInput placeholder="Nom *"> 
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="nomCourtProduit" matInput placeholder="Nom Court *"> 
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="prixBaseProduit" matInput placeholder="prix de base  "> 
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="prixVenteProduit" matInput placeholder="prix de vente * ">  
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="controles-container">
                    <mat-form-field>
                        <input formControlName="seuilMax" matInput placeholder="seuil max ">
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="uniteProduit" matInput placeholder="unite Produit *">
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="quantiteInit" matInput placeholder="quantite Initiale *">
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="quantiteAct" matInput placeholder="quantite actuele *">
                        <mat-error>champ obligatoire</mat-error>
                    </mat-form-field>
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit" [disabled]='service.form.invalid'>submit</button>
                    </div>
                    </div>
                    
                    
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
